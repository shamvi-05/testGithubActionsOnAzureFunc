name: Trigger auto deployment for testgithubcalls

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'DockerFile/**'
    - '.github/workflows/testgithubcalls-AutoDeployTrigger-8e111130-95f0-4d79-a44c-22f2bfa991a9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTGITHUBCALLS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTGITHUBCALLS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTGITHUBCALLS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/DockerFile 
          registryUrl: tshamsinghgithub20240529105115.azurecr.io
          registryUsername: ${{ secrets.TESTGITHUBCALLS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTGITHUBCALLS_REGISTRY_PASSWORD }}
          containerAppName: testgithubcalls
          resourceGroup: t-shamsinghres1
          imageToBuild: tshamsinghgithub20240529105115.azurecr.io/testgithubcalls:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


