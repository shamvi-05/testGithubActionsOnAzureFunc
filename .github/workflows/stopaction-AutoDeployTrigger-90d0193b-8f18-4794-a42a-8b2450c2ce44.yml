name: Trigger auto deployment for stopaction

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - './FunctionTestGithubActions/DockerFile/**'
    - '.github/workflows/stopaction-AutoDeployTrigger-90d0193b-8f18-4794-a42a-8b2450c2ce44.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.STOPACTION_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STOPACTION_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STOPACTION_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/DockerFile 
          registryUrl: tshamsinghgithub20240529105115.azurecr.io
          registryUsername: ${{ secrets.STOPACTION_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STOPACTION_REGISTRY_PASSWORD }}
          containerAppName: stopaction
          resourceGroup: t-shamsinghres1
          imageToBuild: tshamsinghgithub20240529105115.azurecr.io/stopaction:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


